version: '3.8'

services:
  frontend:
    container_name: frontend
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    container_name: backend
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=configuration.settings

networks:
  my_network:
    driver: bridge

name: antibiotic_sequencing